@if (popularsProducts && popularsProducts.length > 0){
  <ngb-carousel>
    @for (item of popularsProducts; track item.image) {
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <a routerLink="/product-details/{{item.id}}"> <img class="product-header-img" src="{{item.image}}" alt="Popular product" />
            </a>
        </div>
        <div class="carousel-caption">
          <h3>{{item.name}}</h3>
          <p>Best product check once.{{item.price}}</p>
        </div>
      </ng-template>
    }
  </ngb-carousel>
}

<div class="product-list-wrapper">
   <h1>Trendy Product</h1>
   <div class="row">
    <div class="col-sm-3" *ngFor="let item of trendysProducts">
       <div class="product-item">
            <img src="{{item.image}}" alt="image">
       
        <div class="product-details">
            <h6 class="name-head">{{item.name}}</h6>
            <div class="product-price">
                   <h6>Price:{{item.price}}</h6> 
            </div>
            <div class="product-color">
                   <h6>Color:{{item.color}}</h6> 
            </div>
        </div>
         <div class="product-footer">
                   <a routerLink="/product-details/{{item.id}}">View Detail</a> 
                   <a routerLink="cart-page">Add to Cart</a>
            </div>
    </div>
    </div>
   </div>  
</div>
