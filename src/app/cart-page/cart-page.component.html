<div class="cart-page">
<h1>Cart Page</h1>
<div class="row">
    <div class="col-sm-8 details" >
     <ul *ngFor="let item of cartsData">
        <li>
            <img src="{{item.image}}" alt="">
        </li>
        <li>
            <span>{{item.name}}</span>
        </li>
        <li>
            <span>Price:{{item.price}}</span>
        </li>
        <li>
            <span>Quantaty:{{item.quantity}}</span>
        </li>
        <li>
            <button class="remove-button" (click)="removeToCart(item.id)">Remove to cart</button> <!---->
        </li>
        <!-- <li *ngIf="productsData">
             <button class="form-button" (click)="removeToCart(productsData.id)">Remove to cart</button>
        </li> -->
     </ul>   
    

    </div>
    <div class="col-sm-4 summary">
            <h3>Summary</h3>
            <ul>
                <li>
                    <span>Amount: </span><span>{{ priceSummary.price}}</span>
                </li>
                <li>
                    <span>tax: </span><span>{{ priceSummary.tax}}</span>
                </li>
                <li>
                    <span>Delivery: </span><span>{{ priceSummary.delivery}}</span>
                </li>
                <li>
                    <span>Discount: </span><span>{{ priceSummary.discount}}</span>
                </li>
                <li>
                    <span><h4>Total: </h4></span><span><h4>{{ priceSummary.total}}</h4></span>
                </li>

                <button class="form-button" (click)="checkout()">Checkout</button>

            </ul>
    </div>
</div>

</div>
