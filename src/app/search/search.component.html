<div class="row search-item" *ngFor=" let item of searchResults ">
    <div class="col-sm-3" >
        <a routerLink="/product-details/{{item.id}}">
         <!-- <a [routerLink]="'/product-details/' + item.id">
  <img [src]="item.image" alt="" />
</a> -->
        <img src="{{item.image}}" alt=""></a>

    </div>
    <div class="col-sm-8 details" >
        <a [routerLink]="'/product-details/' + item.id">
            
        
        <h6>Product Name:{{item.name}}</h6>
        <p><b>Price:{{item.price}}</b></p>
        <p><span>Color:{{item.color}}</span><span>Category:{{item.category}}</span></p>
        <p>Good Product, Check it</p>
        </a>
        
    </div>

</div>
