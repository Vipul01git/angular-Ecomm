<div class="checkout">
    <h1>Checkout</h1>
    <p class="message-p">{{orderMsg}}</p>
    <div class="row">
        <div class="col-sm-7">
            <h3>Add Shipping Address</h3>
            <form #orderData="ngForm" (ngSubmit)="orderNow(orderData.value)" >
                <div class="form-group">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Enter your email" ngModel>
                </div>

                <div class="form-group">
                <label for="address"></label>
                <input type="address" id="address" name="address" placeholder="Enter your address" ngModel>
                </div>

                <div class="form-group">
                <label for="contact"></label>
                <input type="contact" id="contact" name="contact" placeholder="Enter contact detail" ngModel>
                </div>

                <button type="submit" routerLink="my-orders" class="form-button">Oder Now</button>


            </form>
        </div>
        <div class="col-sm-5">
            <h3>Total Amount: {{ priceSummary.total}}</h3>
            <h4>Payment Method: Pay On Delivery</h4>
        </div>
    </div>

</div>
